<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserra">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunce">

    <title>Frontend Mentor | Product preview card component</title>

    
  </head>
  <body>
    <div class="container">
      <div id="image-box">
        <img class="product-img"
          src="./images/image-product-desktop.jpg"
          alt="product-image"
          srcset=""
        />
        <img class="product-img-mobile" src="./images/image-product-mobile.jpg" alt="Perfume">
      </div>
      <div id="description-box">
        <p id="title">PERFUME</p>
        <h2>
          Gabrielle <br />
          Essence Eau De Parfum
        </h2>
        <p id="p-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House
          <br />
          of CHANEL.
        </p>
        <figure>
          <h1 id="price"><strong>$149.99</strong></h1>
          <p id="canceled-p"><s>$169.99</s></p>
        </figure>
        <button type="submit">
          <img
            src="./images/icon-cart.svg"
            id="cart"
            alt="cart-icon"
            srcset=""
          />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">imAlameen</a>.
    </div>
  </body>
</html>
